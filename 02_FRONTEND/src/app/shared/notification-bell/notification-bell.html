<div class="notification-container">
  <button class="bell-button" (click)="toggleDropdown()">
    <span class="bell-icon">ðŸ””</span>
    <span *ngIf="unreadCount > 0" class="badge">
    </span>
    <span class="bell-text">Notifications</span>
  </button>

  <div *ngIf="showDropdown" class="dropdown-menu">
    <div class="dropdown-header">
      <h3>Notifications</h3>
      <!-- <button *ngIf="unreadCount > 0" (click)="clearAll()" class="clear-btn">
        Mark all as read
      </button> -->
    </div>
    <hr>

    <div *ngIf="notifications.length === 0" class="empty-msg">
      No new notifications
    </div>

    <div
      *ngFor="let note of notifications"
      [class.unread]="!note.isRead"
      class="notification-item"
      (click)="readNotification(note)"
    >
      <p>{{ note.message }}</p>
      <small>{{ note.createdOn | date:'short' }}</small>
    </div>
  </div>
</div>
