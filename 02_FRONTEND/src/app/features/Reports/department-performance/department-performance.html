<div class="perf-report-card">
  <div class="report-header">
    <h3>Department Efficiency Analytics</h3>
    <p>Breakdown of resolution status and average processing time per department.</p>
  </div>

  <div class="chart-container">
    <canvas #perfChart></canvas>
  </div>

  <div class="performance-legend">
    <div class="legend-item">
      <span class="dot resolved"></span>
      <span class="label">Resolved (Success)</span>
    </div>
    <div class="legend-item">
      <span class="dot pending"></span>
      <span class="label">Pending (Active)</span>
    </div>
  </div>
</div>
