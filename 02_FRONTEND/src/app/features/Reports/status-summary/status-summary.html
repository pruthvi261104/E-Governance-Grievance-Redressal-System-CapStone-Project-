<div class="status-report-card">
  <div class="card-header">
    <h3>System-Wide Status Summary</h3>
    <p>Real-time distribution of grievances across all lifecycle stages.</p>
  </div>

  <div class="chart-wrapper">
    <canvas #statusChart></canvas>
  </div>

  <div class="custom-legend" *ngIf="statusData.length > 0">
    <div class="legend-pill" *ngFor="let item of statusData; let i = index">
      <span class="color-dot" [style.background-color]="chartColors[i]"></span>
      <span class="status-name">{{ item.status }}</span>
      <span class="status-val">{{ item.count }}</span>
    </div>
  </div>
</div>
