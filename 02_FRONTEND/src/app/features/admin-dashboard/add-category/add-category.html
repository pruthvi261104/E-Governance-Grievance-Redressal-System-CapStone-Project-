<div class="dashboard-container">
  <div class="toast-container" [class.show]="showToast">{{ toastMessage }}</div>

  <h2>Manage Complaint Categories</h2>

  <div class="form-card">
    <h3>Add New Category</h3>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label>Department Name</label>
        <select formControlName="departmentId">
          <option value="" disabled selected>Select Department</option>
          <option *ngFor="let dept of departments" [value]="dept.id">
            {{ dept.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>Category Name</label>
        <input type="text" formControlName="name" placeholder="e.g. No Power, Leakage">
      </div>

      <button type="submit" [disabled]="categoryForm.invalid" class="btn-primary">Add Category</button>
    </form>
  </div>

  <div class="table-container shadow-sm">
    <h3>Existing Categories</h3>
    
    <table mat-table [dataSource]="dataSource" matSort class="custom-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let cat"> {{cat.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let cat"> {{cat.name}} </td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
        <td mat-cell *matCellDef="let cat"> {{cat.department?.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of categories"></mat-paginator>
  </div>
</div>
