<div class="lodge-container">
  <div class="toast" [class.show]="showToast" [class.error]="toastMessage.includes('Failed')">
    {{ toastMessage }}
  </div>

  <div class="form-card">
    <h2 class="form-title">Submit New Grievance</h2>
    <form [formGroup]="lodgeForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label>Subject / Title</label>
        <input type="text" formControlName="title" placeholder="Brief summary of the issue">
      </div>

      <div class="form-group">
        <label>Issue Category</label>
        <select formControlName="categoryId">
          <option value="" disabled>Select Category</option>
          <option *ngFor="let cat of categories" [value]="cat.id">
           {{ cat.id }} - {{ cat.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description" rows="5" placeholder="Provide full details..."></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="lodgeForm.invalid" class="btn-submit">
          Lodge Grievance
        </button>
      </div>
    </form>
  </div>
</div>
