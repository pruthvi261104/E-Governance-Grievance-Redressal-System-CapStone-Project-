<div class="auth-container">
  <mat-card class="auth-card">
    
    <h1 class="app-title">
      E-Governance <span>Grievance Redressal Portal</span>
    </h1>

    <p class="subtitle">Sign in to manage your grievances</p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="email" placeholder="email@example.com" />
        <mat-icon matSuffix color="primary">email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hidePassword = !hidePassword"
          class="eye-toggle-btn"
        >
          <mat-icon color="primary">
            {{ hidePassword ? 'visibility_off' : 'visibility' }}
          </mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width login-btn" [disabled]="form.invalid">
        Login
      </button>

      <p class="switch-auth">
        New to the portal?
        <a routerLink="/register">Create an account</a>
      </p>
    </form>
  </mat-card>
</div>
